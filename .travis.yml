language: node_js
node_js:
  - node
cache:
  yarn: true
  directories:
    - node_modules
branches:
  only:
    - master
script:
  - npm test
env:
  - CI=true
sudo: required
before_install:
  - npm install -g node-gyp
before_deploy:
  - node-gyp rebuild
  - npm start
  - npm run build

deploy:
  - provider: heroku
    local_dir: frontend/build
    api_key: $HEROKU_API_KEY
    app: erc721-dapp
